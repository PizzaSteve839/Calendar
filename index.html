<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="UxÃ­o Juncal">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="displayContainer">
            <input type="text" id="display" readonly>
        </div>
        <div id="keys">
            <button class="numberKey">1</button>
            <button class="numberKey">2</button>
            <button class="numberKey">3</button>
            <button class="operator">+</button>
            <button class="numberKey">4</button>
            <button class="numberKey">5</button>
            <button class="numberKey">6</button>
            <button class="operator">-</button>
            <button class="numberKey">7</button>
            <button class="numberKey">8</button>
            <button class="numberKey">9</button>
            <button class="operator">x</button>
            <button class="numberKey" id="zeroKey">0</button>
            <button class="decimalDot">.</button>
            <button id="clearKey">C</button>
            <button class="operator">/</button>
            <button id="calculateKey">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
